<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron" style=" background-color: rgb(171, 109, 230);">
        <h1 class="display">Weather Dashboard</h1>     
    </div>
    <!-- DIV class over these two containers? to allow for side by side alignment? search container and weather container -->
    <div class ="overall-container">
    <div class ="search-container">
        <label for="city-search">Search for a City:</label> <br>
        <input type="search" id="city-search" name="city" placeholder="Enter City Name"> <br>
        <button>Search</button>
        <!-- popular city search/recent search?  -->
    </div>
    <div class="weather-container">
    <div class="weather-day-container">
        <div class="city-today-temp">
            <div id="location">
                <p>city name:</p>
            </div>
            <div id="date">
                <p>date:</p>
            </div>
            <div id="Temp">
                <p>temperature:</p>
            </div>
            <div id="wind">
                <p>wind:</p>
            </div>
            <div id="humidity">
                <p>humidity:</p>
            </div>
            <div id="UV-index">
                <p>UV Index:</p>
            </div>
        </div>
    </div>
    <div class="week-weather-container px-1 py-1">
        <div class="row">
            <div class="col mx-1" style="background-color: rgb(138, 114, 160);">
                <h2>Date1</h2>
                <p>Icon1</p>
                <p>Temp1</p>
                <p>Wind1</p>
                <p>Humidity1</p>
            </div>
            <!-- 1st day weather -->
            <div class="col mx-1" style="background-color: blueviolet;">
                <h2>Date2</h2>
                <p>Icon2</p>
                <p>Temp2</p>
                <p>Wind2</p>
                <p>Humidity2</p>
            </div>
            <!-- 2nd day weather -->
            <div class="col mx-1" style="background-color: rgb(150, 46, 248);">
                <h2>Date3</h2>
                <p>Icon3</p>
                <p>Temp3</p>
                <p>Wind3</p>
                <p>Humidity3</p>
            </div>
            <!-- 3rd day weather -->
            <div class="col mx-1" style="background-color: rgb(101, 19, 179);">
                <h2>Date4</h2>
                <p>Icon4</p>
                <p>Temp4</p>
                <p>Wind4</p>
                <p>Humidity4</p>
            </div>
            <!-- 4th day weather -->
            <div class="col mx-1" style="background-color: rgb(193, 155, 228);">
                <h2>Date5</h2>
                <p>Icon5</p>
                <p>Temp5</p>
                <p>Wind5</p>
                <p>Humidity5</p>
            </div>       
            <!-- 5th day weather -->                         
        </div>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
