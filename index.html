<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display">Weather Dashboard</h1>     
    </div>
    <!-- DIV class over these two containers? to allow for side by side alignment? search container and weather container -->
    <div class ="search-container">
        <label for="city-search">Search for a City:</label> <br>
        <input type="search" id="city-search" name="city" placeholder="Enter City Name"> <br>
        <button>Search</button>
        <!-- popular city search/recent search?  -->
    </div>
    <div class="weather-container">
        <div class="city-today-temp">
            <div id="location">
                <p>city name:</p>
            </div>
            <div id="date">
                <p>date:</p>
            </div>
            <div id="Temp">
                <p>temperature:</p>
            </div>
            <div id="wind">
                <p>wind:</p>
            </div>
            <div id="humidity">
                <p>humidity:</p>
            </div>
            <div id="UV-index">
                <p>UV Index:</p>
            </div>
        </div>
    </div>



      <script src="./script.js"></script>
</body>
</html>
